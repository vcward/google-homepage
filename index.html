<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="view">
        <header>
            <div class="header-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="header-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>        
                <a class="g-products" title="Google Apps" href="#"></a>
                <a class="sign-in-button">Sign In</a>        
            </div>
        </header>
        <main>
            <span>
                <center>
                   <div id="logo">
                       <img alt="Google" src="logo.png">
                   </div>
                   <div id="search-form">
                       <form id="search-bar">
                           <div id="input-container">
                               <div class="inner-container">
                                   <div class="inner-container-2">
                                        <div class="input-div"></div>
                                        <input class="input-box" maxlength="2048" type="text" value="" aria-label="search">
                                   </div>
                               </div>
                           </div>
                       </form>
                   </div>
                   <div id="search-buttons">
                       <input class="search-button" value="Google Search" aria-label="Google Search" type="submit">
                       <input id="lucky" class="search-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
                   </div>
                </center>
            </span>
        </main>
        <footer>
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer> 
    </div>
</body>
</html>
